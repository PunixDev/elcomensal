<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Bar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form (ngSubmit)="registrarBar()">
          <ion-item>
            <ion-label position="floating">Nombre del bar</ion-label>
            <ion-input
              [(ngModel)]="nombreBar"
              name="nombreBar"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Usuario administrador</ion-label>
            <ion-input
              [(ngModel)]="usuarioAdmin"
              name="usuarioAdmin"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              [(ngModel)]="password"
              name="password"
              type="password"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo de recuperación</ion-label>
            <ion-input
              [(ngModel)]="correo"
              name="correo"
              type="email"
              required
            ></ion-input>
          </ion-item>
          <ion-button expand="block" color="success" type="submit"
            >Registrar Bar</ion-button
          >
        </form>
        <ion-text color="danger" *ngIf="error">{{error}}</ion-text>
        <ion-text color="success" *ngIf="exito">{{exito}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
