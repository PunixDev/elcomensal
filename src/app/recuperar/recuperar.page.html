<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recuperar Contrase침a</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form (ngSubmit)="buscarUsuario()" *ngIf="!mostrarCambio">
          <ion-item>
            <ion-label position="floating">Correo de recuperaci칩n</ion-label>
            <ion-input
              [(ngModel)]="correo"
              name="correo"
              type="email"
              required
            ></ion-input>
          </ion-item>
          <ion-button expand="block" color="primary" type="submit"
            >Buscar usuario</ion-button
          >
        </form>
        <form (ngSubmit)="cambiarPassword()" *ngIf="mostrarCambio">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [value]="usuario" readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nueva contrase침a</ion-label>
            <ion-input
              [(ngModel)]="nuevaPassword"
              name="nuevaPassword"
              type="password"
              required
            ></ion-input>
          </ion-item>
          <ion-button expand="block" color="success" type="submit"
            >Cambiar contrase침a</ion-button
          >
        </form>
        <ion-text color="danger" *ngIf="error">{{error}}</ion-text>
        <ion-text color="success" *ngIf="exito">{{exito}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
