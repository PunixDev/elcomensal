<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'RECOVER.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="recuperar-container">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center full-height">
        <ion-col size="12" size-md="8" size-lg="6" size-xl="5">
          
          <ion-card class="recuperar-card">
            <div class="brand-section ion-text-center">
              <div class="logo-wrapper">
                <ion-icon name="key-outline" color="primary"></ion-icon>
              </div>
              <h1 class="brand-name">BarAdmin</h1>
              <p class="brand-tagline">{{ 'RECOVER.TITLE' | translate }}</p>
            </div>

            <ion-card-content>
              <!-- Formulario Único: Solicitar enlace de recuperación -->
              <form (ngSubmit)="enviarEnlaceRecuperacion()" class="recuperar-form">
                <p class="form-instruction">Introduce tu correo y te enviaremos un enlace seguro para restablecer tu contraseña:</p>
                <div class="form-grid">
                  <ion-item fill="outline" mode="md" class="recuperar-item">
                    <ion-label position="stacked">{{ 'RECOVER.EMAIL' | translate }}</ion-label>
                    <ion-input
                      [(ngModel)]="correo"
                      name="correo"
                      type="email"
                      required
                      [placeholder]="'tu@email.com'"
                    ></ion-input>
                    <ion-icon name="mail-outline" slot="end" size="small"></ion-icon>
                  </ion-item>
                </div>

                <ion-button expand="block" color="primary" type="submit" class="btn-primary ion-margin-top" [disabled]="loading || !correo">
                  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
                  <span *ngIf="!loading">{{ 'RECOVER.SEND_BUTTON' | translate }}</span>
                </ion-button>
              </form>

              <div class="message-container" *ngIf="error">
                <ion-text color="danger" class="status-message">
                  <ion-icon name="alert-circle-outline"></ion-icon>
                  <span>{{error}}</span>
                </ion-text>
              </div>

              <div class="message-container" *ngIf="exito">
                <ion-text color="success" class="status-message">
                  <ion-icon name="checkmark-circle-outline"></ion-icon>
                  <span>{{exito}}</span>
                </ion-text>
              </div>

              <div class="aux-actions">
                <ion-button
                  expand="block"
                  fill="clear"
                  color="medium"
                  [routerLink]="['/login']"
                  class="btn-aux"
                >
                  Volver al inicio de sesión
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
