<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <form (ngSubmit)="login()">
          <ion-list lines="none">
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input
                type="text"
                required
                [(ngModel)]="usuario"
                name="usuario"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input
                type="password"
                required
                [(ngModel)]="password"
                name="password"
              ></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="block" color="primary" type="submit"
            >Entrar</ion-button
          >
          <ion-button
            expand="block"
            fill="clear"
            color="secondary"
            [routerLink]="['/registro']"
          >
            ¿Eres un bar nuevo? Regístrate aquí
          </ion-button>
          <ion-button
            expand="block"
            fill="clear"
            color="tertiary"
            [routerLink]="['/recuperar']"
          >
            ¿Olvidaste tu contraseña?
          </ion-button>
          <ion-text color="danger" *ngIf="error">{{error}}</ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
